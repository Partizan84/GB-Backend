run:
concurrency: 2
timeout: 1m
issues-exit-code: 1
tests: false
skip-dirs-use-defauls: true

linters:
disable-all: true
enable:
- goconst
- goimports
- gofmt
- govet
- bodyclose
- deadcode
- errcheck
- funlen

linters-setting:
	goimports:
		local-prefixes: github.com/stepan2volkov/urlshortener
	govet:
		check-shadowing:true
	goconst:
		min-len: 2
		min-ocurrences: 2
	funlen:
		lines:100
		statements: 50
